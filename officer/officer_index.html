<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="ofindex_css.css">
    <title>off</title>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="h-100">
                <div class="sidebar-logo">
                    <img src="Logokku.png" alt="Khon Kaen University Logo" class="logo">
                    <p href="#">มหาวิทยาลัยขอนแก่น</p>
                    <p href="#">KHON KAEN UNIVERSITY</p>
                </div>
                <!-- Sidebar Navigation -->
                <ul class="sidebar-nav">
                    <li class="sidebar-header1">
                        <i class="fa-solid fa-list pe-2"></i>
                        <p>รุ่งทิวา แต้อุดมโชค</p>
                    </li>
                    <li class="sidebar-item1">
                        <a href="#" class="sidebar-link">
                            <i class="fa-solid fa-house-chimney pe-2"></i>
                            หน้าแรก
                        </a>
                    </li>
                    <li class="sidebar-header">
                        คำร้อง
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="fa-solid fa-inbox pe-2"></i>
                            สิ่งที่ต้องดำเนินการ
                            <p>11</p>   
                            <!-- p คือจำนวนคำร้อง -->
                        </a>
        
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="fas fa-history pe-2"></i>
                            อยู่ระหว่างดำเนินการในส่วนอื่น
                            <p>5</p> 
                            <!-- p คือจำนวนคำร้อง -->
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="fa-solid fa-check pe-2"></i>
                            ดำเนินการเสร็จสิ้น
                            <p>20</p> 
                            <!-- p คือจำนวนคำร้อง -->
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- Main Component -->
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <!-- Button for sidebar toggle -->
                <button class="btn" type="button" data-bs-theme="dark" onclick="moveLogo()">
                    <i class="fa-solid fa-bars"></i>
                    หน้าแรก
                </button>
            </nav>

            <div class="flex-container">
                <h2 id="h2">คำร้องล่าสุด</h2>
                <table class="table table-bordered">
                    <thead class="table head">
                        <tr>
                            <th>วันที่</th>
                            <th>หัวข้อคำร้อง</th>
                            <th>การบริการ</th>
                            <th>สถานะคำร้อง</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Data 1</td>
                            <td>Data 2</td>
                            <td>Data 3</td>
                            <td>Data 4</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Script สำหรับการทำงานของ Bootstrap และ Script ที่คุณเขียนเพิ่มเติม -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- สคริปต์ที่คุณเขียนเพิ่มเติม -->
    <script>
        const toggler = document.querySelector(".btn");
        toggler.addEventListener("click", function () {
            document.querySelector("#sidebar").classList.toggle("collapsed");
        });
    </script>
</body>

</html>
